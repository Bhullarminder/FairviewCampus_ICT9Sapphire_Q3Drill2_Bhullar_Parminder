<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Drill 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-dark text-light p-4 mt-5 w-50 text-center rounded">

        <h1 class="mb-3">Simple Calculator</h1>
        <p>Enter two numbers:</p>

        <input type="number" id="num1" class="form-control mb-3" placeholder="Enter first number" required>
        <input type="number" id="num2" class="form-control mb-3" placeholder="Enter second number" required>
        <button type="button" class="btn btn-info" onclick="calculateSum()">Calculate Sum</button>
        <button type="button" class="btn btn-danger" onclick="compareNumbers()">Compare</button>
        <p id="display" class="mt-3 text-warning"></p>

    </div>

<script>
function calculateSum() {
    var num1 = Number(document.getElementById('num1').value);
    var num2 = Number(document.getElementById('num2').value);
    var sum = Number(num1) + Number(num2);
    document.getElementById('display').innerHTML = "The sum of 2 numbers is: " + sum;
}

function compareNumbers() {
    var num1 = Number(document.getElementById('num1').value);
    var num2 = Number(document.getElementById('num2').value);
    var compare = Number(num1) >= Number(num2);
    document.getElementById('display').innerHTML = "Is num1 greater than or equal to num2? " + compare;
}
</script>
</body>
</html>
